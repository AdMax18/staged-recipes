{% set name = "tflite-support" %}
{% set version = "0.3.0" %}
{% set tf_version_maj_min = "2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tensorflow/{{name}}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e12967ddbe993ee7b92d4721a3b1c04e9cbbf6ca10c3a3b4a08bd6094daf59f1
  patches:
    - 0001-Use-system-protobuf.patch

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bazel >=4.1.0
    - bazel-toolchain
    - libprotobuf 3.16
    - nasm
    - rsync
    - sed
    - setuptools
  host:
    - python
    - pip
    - libprotobuf 3.16
    - protobuf >=3.9.2


  run:
    - python
    - absl-py >=0.7.0
    - flatbuffers >=1.12,<2
    - pybind11 >=2.6.0
    - numpy >=1.19.2
    - tensorflow
    - tensorflow-datasets

test:
  requires:
    - pip
  imports:
    - tflite-support
  commands:
    - pip check

about:
  home: https://github.com/tensorflow/tflite-support
  license: Apache-2.0
  license_file: LICENSE
  summary: TFLite Support is a toolkit that helps users to develop ML and deploy TFLite models onto mobile devices. 
  dev_url: https://github.com/tensorflow/tflite-support

extra:
  recipe-maintainers:
    - mxr-conda
    - AdMax18
